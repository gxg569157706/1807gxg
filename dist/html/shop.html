<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/index.css">
	</head>
	<body>
		
	 <div id="simple-header">
	   	<div class="header-inner">
	   		<h2 class="logo">
	   			<a href="javascript:;"><img src="../../images/logo1.png"/></a>
	   		</h2>
	   		<ul class="header-tool">
	   			  <li>
	   			  	<span>Hi~</span>
	   			  	<a href="/html/component/login.html" class="loginbar">[请登录]</a>
	   			  	 <a href="" class="user"> 欢迎...登录 </a>
					 <a href="" class="userOut">[ 退出登录 ]</a>
	   			  	<a href="/html/component/register.html">[免费注册]</a>
	   			  	<a href="javascript:;">MY有货</a>
	   			  	<a href="javascript:;">订单中心</a>
	   			  	<a href="http://localhost:8888/html/newbrand.html">返回上一页</a>
	   			  </li>
	   		</ul>
	   	</div>
	   </div>
	   <div class="cart-panel">
	   	  <div class="cart-title">
	   	  	 <span></span>
	   	  	 <ul class="title-right">
	   	  	 	<li class="step-first">
	   	  	 		<span></span>
	   	  	 		查看购物车
	   	  	 	</li>
	   	  	 	<li class="step-second">
	   	  	 		<span></span>
	   	  	 		填写订单
	   	  	 	</li>
	   	  	 	<li class="step-last">
	   	  	 		<span></span>
	   	  	 		付款，完成购买
	   	  	 	</li>
	   	  	 </ul>
	   	  </div>
	   	  <div class="cart-container">
	   	  	 <p style="text-align: center; width: 1150px;margin-bottom: 20px; ">
	   	  	 <strong>温馨提示：</strong>1. 选购单中的商品不保留库存，请及时结算。 2. 商品的价格、相关活动信息及库存以订单提交时为准。
             </p>
            <div class="cart-nav">
            	
            	<p style="width: 8%;  text-align: center;"> <label >全选&nbsp;<input type="checkbox" name=""  class="checked-all"  style="vertical-align: middle; zoom: 150%;" /></label></p>
            	<p style="width: 10%; text-align: center;">商品编号</p>
            	<p style="width: 25%; text-align: center;">商品信息</p>
            	<p style="width: 14%; text-align: center;">单价</p>
            	<p style="width: 15%; text-align: center;">数量</p>
            	<p style="width: 16%; text-align: center;">小计</p>
            	<p style="width: 11%; text-align: center;">操作</p>
            </div>
            <div class="cart-center">
            	<div class="hidd">
            		<p> <a href="http://localhost:8888/index.html"> 购物车什么都没有，去首页看看吧！</a></p>
            	</div>
            	<ul class="ul-cal"></ul>
            	<script type="text/html" id="shop-template">
            	  {{each products prod}}
            		<li class="cart-list">
            		
            		<input type="checkbox" name="" id="" value=""  style="zoom: 150%; float: left; margin: 22px 35px 0 16px;" class="cart-select" />
            		  <span class="cart-id" style="width: 10px;">{{prod.id}}</span>
            			<a href="javascript:;" class="cart-pic"><img src="{{prod.img}}" style="width: 64px; height: 85px; float: left;margin-left: 60px;"/></a>
            			<span class="cart-name" style="padding-top: 10px;">{{prod.name}}</span>
            		    <span class="cart-price" >{{prod.price}}</span>
            		    
            		    <span class="cart-num"><em class="jian"> - </em> <input type="text"  id="cart-call" value="{{prod.amount}}" style="width: 50px; height: 22px;"/> <em class="jia"> + </em>
            		    </span>
            		    <span class="cart-count">{{prod.amount*prod.price}}</span>
            		    <span class="cart-operation">
            		     <a href="javascript:;" class="cart-del">删除 </a>	 
            	    <!-- <a href="javascript:;">&nbsp;&nbsp;确定 </a>
            		     <a href="javascript:;" style="display: none;">取消 </a>
            		     <a href="javascript:;" style="display: none;">删除 </a>-->
            		    </span>
            		  
            		</li>
    
            		{{/each}}
            	</script>
            </div>
            <div class="price-cal">
            	 <p>应付金额（不含邮费）：<span style=" font-size: 20px; font-weight: 400; color: red;">￥</span><strong class="cart-sum" style="color: red; font-size: 18px;"><!--<kbd style="font-weight: 400;">￥</kbd>-->0.00</strong></p>
            	 <a href="javascript:;" class="cart-final">去结算</a>
            </div>
	   	  </div>
	   </div>
	   
		<footer></footer>
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/shop.js"></script>
	</body>
</html>
