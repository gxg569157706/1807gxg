<!DOCTYPE html>
<html style="height: 500px;">
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="/css/index.css">
	</head>
	<body>
	<!--	<header></header>-->
	   <div id="simple-header">
	   	<div class="header-inner">
	   		<h2 class="logo">
	   			<a href="javascript:;"><img src="../../images/logo1.png"/></a>
	   		</h2>
	   		<ul class="header-tool">
	   			  <li>
	   			  	<span>Hi~</span>
	   			  	<a href="/html/component/login.html">[请登录]</a>
	   			  	<a href="javascript:;">[免费注册]</a>
	   			  	<a href="javascript:;">MY有货</a>
	   			  	<a href="javascript:;">订单中心</a>
	   			  	<a href="javascript:;">客户服务</a>
	   			  	<a href="http://localhost:8888/index.html">返回首页</a>
	   			  </li>
	   		</ul>
	   	</div>
	   </div>
	   <div class="main-page">
	   	<div class="main-cover">
	   		<div class="cover-content">
	   			<a href="javascript:;"><img src="../../images/coverImg.jpg"/></a>
	   		</div>
	   	</div>
	   	<form >
		    <div class="content">
		   		<ul class="login-ul">
		   			<div class="desktop-login">
		   				<li><h2>会员注册</h2></li>
		   				<span>中国 +86</span>
		   				<li class="relative">
		   					<input type="text" name="username" id="username" placeholder="邮箱/手机号码"/>
		   					<span class="text1" style="color: red; margin-right: 82px; display: none;">*用户名长度至少为6位数字和字母!</span>
		   					<span class="text2" style="color: green; margin-right: 172px; display: none;">*用户名符合条件!</span>
		   				</li>
		   				<li class="relative">
		   					<input type="password" name="password" id="password"  placeholder="密码"/>
		   					<span class="text3" style="color: red; margin-right: 154px; margin-bottom: 15px; display: none;">*密码长度不少于8位!</span>
		   					<span class="text4" style="color: green; margin-right: 183px; display: none;">*密码符合条件!</span>
		   				</li>
		   				<li class="relative">
		   					<button class="login-btn">注册</button>
		   				</li>
		   				<li class="other-opts">
		   					
		   					<span class="forget">
		   						<a href="#" title="你傻吗？密码都记不住">忘记密码?</a>|<a href="/html/component/login.html" style="color: red;">快速登录</a>
		   					</span>
		   					<span class="remember-me">
		   						<input type="checkbox" />记住登录状态&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
		   				</li>
		   				<li class="three-login">
		   					<a href="javascript:;"><span class="weixin"></span></a>
		   					<a href="javascript:;"><span class="weibo"></span></a>
		   					<a href="javascript:;"><span class="zhi"></span></a>
		   				</li>
		   			</div>
		   		</ul>
		   	</div>
	   	</form>
	   </div>
		<footer ></footer>
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/register.js"></script>
	</body>
</html>
